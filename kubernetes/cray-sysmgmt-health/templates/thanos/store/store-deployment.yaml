apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ template "cray-sysmgmt-health.fullname" . }}-thanos-store
  namespace: {{ .Release.Namespace }}
  labels:
    app: thanos-store
    app.kubernetes.io/name: thanos-store
spec:
  serviceName: "cray-sysmgmt-health-thanos-store"
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: thanos-store
      app: thanos-store
  template:
    metadata:
      labels:
        app: thanos-store
        app.kubernetes.io/name: thanos-store
    spec:
      containers:
      - name: thanos-store
        image: {{ .Values.thanos.image.repository }}:{{ .Values.thanos.image.tag }}
        imagePullPolicy: {{ .Values.thanos.image.pullPolicy }}
        args:
        - "store"
        - "--log.level=debug"
        - "--data-dir=/var/thanos/store"
        - "--grpc-address=0.0.0.0:10901"
        - "--http-address=0.0.0.0:10902"
        - "--objstore.config-file=/etc/conf/objstorage.yaml"
        livenessProbe:
          failureThreshold: 8
          httpGet:
            path: /-/healthy
            port: 10902
            scheme: HTTP
          periodSeconds: 30
        ports:
        - name: http
          containerPort: 10902
        - name: grpc
          containerPort: 10901
        volumeMounts:
        - name: object-storage
          mountPath: /etc/conf/
          readOnly: false
      volumes:
      - name: object-storage
        secret:
          secretName: thanos-secret

