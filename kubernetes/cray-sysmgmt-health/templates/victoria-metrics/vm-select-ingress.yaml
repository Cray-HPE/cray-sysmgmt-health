{{- if (index .Values "victoria-metrics-k8s-stack" "vmcluster" "enabled") }}
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ template "cray-sysmgmt-health.fullname" . }}-vm-select
  labels:
    app: {{ template "cray-sysmgmt-health.name" . }}-vm-select
{{ include "cray-sysmgmt-health.labels" . | indent 4 }}
spec:
  {{- with .Values.global.authGateways }}
  gateways:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  hosts:
  - {{ (index .Values "victoria-metrics-k8s-stack" "vmselect" "vmselectSpec" "externalAuthority") }}
  http:
  - match:
    - authority:
        exact: {{ (index .Values "victoria-metrics-k8s-stack" "vmselect" "vmselectSpec" "externalAuthority") }}
    route:
    - destination:
        host: vmselect-vms
        port:
          number: 8481
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: {{ template "cray-sysmgmt-health.fullname" . }}-vm-select
  labels:
    app: {{ template "cray-sysmgmt-health.name" . }}-vm-select
{{ include "cray-sysmgmt-health.labels" . | indent 4 }}
spec:
  host: {{ template "cray-sysmgmt-health.fullname" . }}-vm-select
  trafficPolicy:
    tls:
      mode: DISABLE
{{- end }}
