  vmagent:
    enabled: true
    vmagentSpec:
      externalAuthority: vmagent.local
    spec:
      selectAllByDefault: true
      image:
        repository: artifactory.algol60.net/csm-docker/stable/docker.io/victoriametrics/vmagent
        tag: v1.115.0
      secrets:
        - etcd-client-cert
      resources:
        limits:
          cpu: '4'
          memory: 6Gi
        requests:
          cpu: '2'
          memory: 4Gi
      scrapeInterval: 30s
      externalLabels:
        cluster: cluster-name
      shardCount: 2
      replicaCount: 2

      inlineScrapeConfig: |
        # Scrape containerd metrics
        - job_name: 'containerd'
          metrics_path: '/v1/metrics'
          kubernetes_sd_configs:
          - role: node
          relabel_configs:
          # Add node labels
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)
          # Set "node" label
          - source_labels: [__meta_kubernetes_node_name]
            action: replace
            target_label: node
          # Replace the default service port
          - source_labels: [__address__]
            action: replace
            target_label: __address__
            regex: ^(.+?)(?::\d+)?$
            replacement: $1:1338

        # Scrape weave metrics
        - job_name: 'weave'
          kubernetes_sd_configs:
          - api_server:
            role: pod
          relabel_configs:
          - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_pod_label_name]
            action: keep
            regex: ^kube-system;weave-net$
          - source_labels: [__meta_kubernetes_pod_container_name, __address__]
            action: replace
            target_label: __address__
            regex: ^weave;(.+?)(?::\d+)?$
            replacement: $1:6782
          - source_labels: [__meta_kubernetes_pod_container_name]
            action: drop
            regex: ^weave-init$
          - source_labels: [__meta_kubernetes_pod_container_name, __address__]
            action: replace
            target_label: __address__
            regex: ^weave-npc;(.+?)(?::\d+)?$
            replacement: $1:6781
          - source_labels: [__meta_kubernetes_pod_container_name]
            action: replace
            target_label: job

        # Scrape opensearch metrics
        - job_name: 'opensearch'
          scrape_timeout: 10s
          scrape_interval: 1m
          honor_labels: true
          metrics_path: '/_prometheus/metrics'
          scheme: https
          basic_auth:
            username: "admin"
            password: "admin"
          static_configs:
            - targets:
              - 'opensearch-masters-0.opensearch.sma.svc.cluster.local:9200'
              - 'opensearch-masters-1.opensearch.sma.svc.cluster.local:9200'
              - 'opensearch-masters-2.opensearch.sma.svc.cluster.local:9200'
          tls_config:
            insecure_skip_verify: true

      extraArgs:
        promscrape.cluster.replicationFactor: "2"
        promscrape.streamParse: "true"
        remoteWrite.forcePromProto: "true"
        promscrape.suppressScrapeErrorsDelay: "600s"

  alertmanager:
    enabled: true
    monzoTemplate:
      enabled: false
    spec:
      image:
        repository: artifactory.algol60.net/csm-docker/stable/quay.io/prometheus/alertmanager
        tag: v0.28.1
      containers:
      - name: config-reloader
        image: artifactory.algol60.net/csm-docker/stable/docker.io/jimmidyson/configmap-reload:v0.9.0
      retention: 48h
