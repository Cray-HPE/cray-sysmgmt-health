          cpu: 2
          memory: 2Gi
        limits:
          cpu: 4
          memory: 4Gi

      securityContext:
        fsGroup: 1
        supplementalGroups:
        - 1
      # Configure external hostname for Istio ingress
      # Setup with Ansible
      # externalAuthority: alertmanager-shs.local
      # externalUrl: https://alertmanager-shs.local/
