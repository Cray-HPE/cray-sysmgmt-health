        check_for_updates: false
      # External authentication provided by Keycloak Gatekeeper and
      # external authorization by OPA (enforced by Istio).
      auth.proxy:
        enabled: true
        header_name: X-WEBAUTH-USER
        header_property: username
        auto_sign_up: true

    sidecar:
      image:
        registry: artifactory.algol60.net
        repository: csm-docker/stable/docker.io/kiwigrid/k8s-sidecar
        tag: 1.30.3
      dashboards:
        enabled: true
        label: grafana_dashboard
        labelValue: "1"
        default:
          nodes:
            datasource: VictoriaMetrics
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
          - name: "default"
            orgId: 1
            folder: ""
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /tmp/dashboards
      datasources:
        enabled: true
        defaultDatasourceEnabled: true
        isDefaultDatasource: true
        uid: prometheus
        createPrometheusReplicasDatasources: false
        label: grafana_datasource
        labelValue: "1"
      securityContext: {}

    datasources:
      datasource.yaml:
        apiVersion: 1
        deleteDatasources:
        - name: thanos
        datasources:
        - name: VictoriaMetrics
          type: prometheus
          url: http://vmselect-vms.sysmgmt-health.svc.cluster.local:8481/select/0/prometheus
          access: proxy
          isDefault: true
          uid: prometheus

    testFramework:
      image:
        registry: artifactory.algol60.net
        repository: csm-docker/stable/docker.io/bats/bats
        tag: 1.11.1

  # Exporters
  kubelet:
    enabled: true
    serviceMonitor:
      https: true
      cAdvisor: true
      probes: true
      resource: true
      resourcePath: "/metrics/resource"

  kubeControllerManager:
    enabled: true
    vmScrape:
      spec:
        jobLabel: jobLabel
        endpoints:
          - bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
            # bearerTokenSecret:
            #   key: ""
            port: http-metrics
            scheme: https
            tlsConfig:
              caFile: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
              serverName: kubernetes
              insecureSkipVerify: true
    service:
      https: true
      port: 10257
      targetPort: 10257
    serviceMonitor:
      https: true
      insecureSkipVerify: true

  kubeScheduler:
    enabled: true
    vmScrape:
      spec:
        jobLabel: jobLabel
        endpoints:
          - bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
            # bearerTokenSecret:
            #   key: ""
            port: http-metrics
            scheme: https
            tlsConfig:
              caFile: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
              insecureSkipVerify: true
    service:
      https: true
      port: 10259
      targetPort: 10259
    serviceMonitor:
      https: true
      insecureSkipVerify: true

  kubeEtcd:
    # Configure secure access to the etcd cluster via the key and certs
    # defined in the `etcd-client-cert` secret (see below).
    enabled: true
    vmScrape:
      spec:
        jobLabel: jobLabel
        endpoints:
          - bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
            port: http-metrics
            scheme: https
            tlsConfig:
              caFile: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
              certFile: /etc/vm/secrets/etcd-client-cert/etcd-client
              keyFile: /etc/vm/secrets/etcd-client-cert/etcd-client-key
              insecureSkipVerify: true
    service:
      enabled: true
      port: 2379
      targetPort: 2379
    serviceMonitor:
      interval: ""
      scheme: https
      insecureSkipVerify: false
      serverName: ""

  prometheus-node-exporter:
    enabled: true
    rbac:
      create: true
      pspEnabled: true

    podAnnotations:
      container.apparmor.security.beta.kubernetes.io/node-exporter: "unconfined"

    image:
      registry: artifactory.algol60.net
      repository: csm-docker/stable/quay.io/prometheus/node-exporter
      tag: v1.9.1
    resources:
      limits:
        cpu: "6"
        memory: 6Gi
      requests:
        cpu: "1"
        memory: 3Gi
    ## Liveness probe
    ##
    livenessProbe:
      failureThreshold: 3
      httpGet:
        httpHeaders: []
        scheme: https
      initialDelaySeconds: 0
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 1

   ## Readiness probe
   ##
    readinessProbe:
      failureThreshold: 3
      httpGet:
        httpHeaders: []
        scheme: https
      initialDelaySeconds: 0
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 1

    extraArgs:
      - --web.config.file=/etc/configmap/web.yml
      - --collector.filesystem.mount-points-exclude=^/(dev|proc|sys|run|var\/lib\/containerd.+|run/.+)($|/)  # containerd puts container fs's in /run/containerd/
      - --collector.filesystem.fs-types-exclude=^(autofs|binfmt_misc|cgroup|configfs|debugfs|devpts|devtmpfs|fusectl|hugetlbfs|mqueue|proc|procfs|pstore|rpc_pipefs|securityfs|sysfs|tracefs)$
      - --no-collector.netclass
      - --collector.buddyinfo
      - --collector.drbd
      - --collector.interrupts
      - --collector.ksmd
      - --collector.logind
      - --collector.meminfo_numa
      - --collector.mountstats
      - --collector.processes
      - --collector.systemd
      # tcpstat has potential performance impact
      - --collector.tcpstat
      - --collector.textfile.directory=/var/lib/node_exporter
    # using same etcd secrets for node exporter https port
    secrets:
      - name: etcd-client-cert
        mountPath: /etc/secrets
    configmaps:
      - name: web-config
        mountPath: /etc/configmap
    extraHostVolumeMounts:
      - mountPath: /var/run/dbus/system_bus_socket
        name: system-dbus-socket
        readOnly: true
        hostPath: /var/run/dbus/system_bus_socket
      - mountPath: /var/lib/containerd
        name: containerd
        readOnly: true
        hostPath: /var/lib/containerd
      - mountPath: /var/lib/kubelet
        name: kubelet
        readOnly: true
        hostPath: /var/lib/kubelet
      - name: text-file-collector
        hostPath: /var/lib/node_exporter
        mountPath: /var/lib/node_exporter
        readOnly: true
        mountPropagation: HostToContainer

    vmScrape:
    # wheter we should create a service scrape resource for node-exporter
      enabled: true

    # spec for VMServiceScrape crd
    # https://docs.victoriametrics.com/operator/api.html#vmservicescrapespec
      spec:
        jobLabel: jobLabel
        endpoints:
          - port: metrics
            scheme: https
            scrape_interval: 90s
            scrapeTimeout: 60s
            tlsConfig:
              caFile: /etc/vm/secrets/etcd-client-cert/etcd-ca
              insecureSkipVerify: true
            metricRelabelConfigs:
              - action: drop
                source_labels: [mountpoint]
                regex: "/var/lib/kubelet/pods.+"
  # Compatibility with dashboards and rules templates
  kube-state-metrics:
    enabled: true
    podSecurityPolicy:
      enabled: true
      annotations:
        seccomp.security.alpha.kubernetes.io/allowedProfileNames: 'docker/default,runtime/default'
        seccomp.security.alpha.kubernetes.io/defaultProfileName: 'docker/default'
      additionalVolumes:
        - 'configMap'
        - 'emptyDir'
        - 'projected'
        - 'csi'
        - 'secret'
        - 'downwardAPI'
        - 'persistentVolumeClaim'
    image:
      registry: artifactory.algol60.net
      repository: csm-docker/stable/docker.io/bitnami/kube-state-metrics
      tag: 2.15.0
    collectors:
      - certificatesigningrequests
      - configmaps
      - cronjobs
      - daemonsets
      - deployments
      - endpoints
      # - horizontalpodautoscalers
      - ingresses
      - jobs
      - leases
      - limitranges
      - mutatingwebhookconfigurations
      - namespaces
      - networkpolicies
      - nodes
      - persistentvolumeclaims
      - persistentvolumes
      - poddisruptionbudgets
      - pods
      - replicasets
      - replicationcontrollers
      - resourcequotas
      - secrets
      - services
      - statefulsets
      - storageclasses
      - validatingwebhookconfigurations
      - volumeattachments
      # - verticalpodautoscalers

  kubeStateMetrics:
    enabled: true
  kubeProxy:
    enabled: true
    vmScrape:
      spec:
        jobLabel: jobLabel
        endpoints:
          - bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
            # bearerTokenSecret:
            #   key: ""
            port: http-metrics
            scheme: http
            tlsConfig:
              caFile: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
              insecureSkipVerify: true

